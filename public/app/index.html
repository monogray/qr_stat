	    	function getPage(_id){
	    		current_id = _id;
	    		if(current_id != tmp_id){
	    			tmp_id = current_id;
		    		$.ajax({
	    			  url: 'http://test1.ru/qr_stat/index.php?chapter=admin&action=guests_info_preview&id='+current_id,

	    				$('#view_area').css('opacity', 0);
	    				$('#view_area').css('margin-left', -1300);
	    			    $('#view_area').html(data);
	    			    $('#view_area').animate({
	    			        opacity: 1,
	    			        marginLeft:-412
	    			      }, 500, function() {
	    			        // Animation complete.
	    			      });

	    			  }
	    			});
	    		}
	    	}
